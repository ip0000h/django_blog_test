<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django testing blog</title>
</head>

<body>
    <div class="wrapper">
        <div class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="nav navbar-left">
                    <a href="{% url 'index' %}" class="btn btn-default navbar-btn">Feed</a>
                    <a href="{% url 'list' %}" class="btn btn-default navbar-btn">Blogs</a>
                    <a href="{% url 'subscriptions' %}" class="btn btn-default navbar-btn">Subscriptions</a>
                    <a href="{% url 'myposts' %}" class="btn btn-default navbar-btn">My posts</a>
                    <a href="{% url 'post-create' %}" class="btn btn-default navbar-btn">Create post</a>
                </div>
                <div class="nav navbar-right">
                    <a href="{% url 'logout' %}" class="btn btn-default navbar-btn">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <hr class="mt-0 mb-4">
                {% block body %}
                <div class="wrapper"></div>
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
