{% extends 'base.html' %}

{% block body %}

<h2>Blog list:</h2>

{% for blog in blogs %}
<h3>
    <a href="{% url 'blog' blog_id=blog.id %}">{{ blog.username }}</a>
    {% if blog.is_subscribed %}
        <a class="btn btn-danger" href="{% url 'unsubscribe' blog_id=blog.id %}">Unsubscribe</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'subscribe' blog_id=blog.id %}">Subscribe</a>
    {% endif %}
</h3>
{% endfor %}

{% endblock %}
