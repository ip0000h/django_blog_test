{% extends 'base.html' %}

{% block body %}

<h2>Your feed:</h2>

{% for post in posts %}
<div>
    <a href="{% url 'post' pk=post.id %}">{{ post.title }}</a> created: {{ post.created|date:"SHORT_DATETIME_FORMAT" }}
    {% if post.blog_id == user.id %}
        <a href="{% url 'post-update' pk=post.id %}" class="btn btn-primary">Update</a>
        <a href="{% url 'post-delete' pk=post.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
</div>

{% endfor %}

{% endblock %}
