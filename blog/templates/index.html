{% extends 'base.html' %}

{% block body %}

<h2>Your feed:</h2>

{% for post in posts %}
<div>
    <a href="{% url 'post' pk=post.post.id %}">{{ post.post.title }}</a> created: {{ post.post.created|date:"SHORT_DATETIME_FORMAT" }}
    {% if not post.is_read %}
        <a href="{% url 'make-post-read' pk=post.id %}" class="btn btn-primary">Mark read</a>
    {% endif %}
</div>

{% endfor %}

{% endblock %}
